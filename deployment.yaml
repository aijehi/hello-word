apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-app
  labels:
    app: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world-nodejs
          image: swr.af-south-1.myhuaweicloud.com/ralf/hello-world-nodejs:latest
          ports:
            - containerPort: 3000
